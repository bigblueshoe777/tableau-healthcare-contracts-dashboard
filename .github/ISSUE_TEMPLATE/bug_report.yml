name: Bug report
description: Report a bug to help us improve
title: "[BUG] "
labels: ["bug"]
body:
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: A clear description of the bug
      placeholder: Tell us what you saw
    validations:
      required: true
  - type: textarea
    id: steps
    attributes:
      label: Steps To Reproduce
      value: |
        1.
        2.
        3.
  - type: input
    id: version
    attributes:
      label: Version/Commit
  - type: textarea
    id: extra
    attributes:
      label: Additional context
